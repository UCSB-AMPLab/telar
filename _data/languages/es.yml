    iiif_429: "la URL del manifiesto IIIF que especificaste en tu CSV o en Google Sheets no se pudo acceder (error 429). Error 429 significa \"Too Many Requests\": el servidor IIIF está limitando tus solicitudes porque pediste este manifiesto muchas veces durante el desarrollo o las pruebas, así que bloqueó temporalmente tus peticiones. Seguramente se resolverá en 15-30 minutos. Intenta reconstruir tu sitio después."
