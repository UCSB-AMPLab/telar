    iiif_401: "la URL del manifiesto IIIF que especificaste en tu CSV o en Google Sheets no se pudo acceder (error 401). Error 401 significa \"Unauthorized\": este manifiesto requiere autenticación. Telar no soporta manifiestos IIIF que exigen autenticación, así que necesitas usar un manifiesto público."
    iiif_500: "la URL del manifiesto IIIF que especificaste en tu CSV o en Google Sheets no se pudo acceder (error 500). Error 500 significa \"Internal Server Error\": el servidor IIIF tiene problemas técnicos. No es un problema de tu configuración. Intenta reconstruir tu sitio más tarde."
    iiif_503: "la URL del manifiesto IIIF que especificaste en tu CSV o en Google Sheets no se pudo acceder (error 503). Error 503 significa \"Service Unavailable\": el servidor IIIF está temporalmente fuera de servicio, quizá por mantenimiento o sobrecarga. Intenta reconstruir tu sitio más tarde."
    iiif_502: "la URL del manifiesto IIIF que especificaste en tu CSV o en Google Sheets no se pudo acceder (error 502). Error 502 significa \"Bad Gateway\": hay un problema en la infraestructura del servidor IIIF. No es un problema de tu configuración. Intenta reconstruir tu sitio más tarde."
    iiif_error_generic: "la URL del manifiesto IIIF que especificaste en tu CSV o en Google Sheets no se pudo acceder (error {{ code }})"
